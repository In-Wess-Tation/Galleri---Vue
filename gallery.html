<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gallery.css">
    <title>Gallery - Vue</title>
    <!-- Import Vue FIRST -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <header>
        <nav class="headerNav">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="insert.html">Insert Into Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>



    <main id="app">
        <h1>Gallery</h1>


        <article>
            <button @click="showOc">Toggle OC Art</button>
            <button @click="showFan">Toggle Fan Art</button>
            <div>
                <button @click="showMlp">Toggle MLP Art</button>
                <button @click="showMlpTS">Toggle Twilight Sparkle Art</button>
                <button @click="showMlpP">Toggle MLP Princesses Art</button>
            </div>
            <button @click="showPride">Toggle Pride Art</button>
        </article>


                <section class="gallerySection">
            <article class="galleryArticle" >
                <div v-if="showOcArt">
                    <h2>OC Artworks</h2>
                    <div class="art" v-for="(item, i) in ocArt" :key="item.url || i">
                        <img v-if="(item && (item.url || item))" :src="item.url || item" alt="artwork" />
                        <div v-else>{{ item }}</div>
                        <button class="DeleteBtn" @click="deleteArt('ocArt', i)">Delete</button>
                    </div>
                </div>
            </article>

            <article>

                <article class="galleryArticle">
                    <div v-if="showMlpArt">
                        <h2>MLP Artworks</h2>
                        <div class="art" v-for="(item, i) in mlpArt" :key="item.url || i">
                            <img v-if="(item && (item.url || item))" :src="item.url || item" alt="artwork" />
                            <div v-else>{{ item }}</div>
                           <button class="DeleteBtn" @click="deleteArt('mlpArt', i)">Delete</button>
                        </div>
                    </div>
                </article>

                <article class="galleryArticle">
                    <div v-if="showTwilightSparkle">
                        <h2>Twilight Sparkle Artworks</h2>
                        <div class="art" v-for="(item, i) in twilightSparkle" :key="item.url || i">
                            <img v-if="(item && (item.url || item))" :src="item.url || item" alt="artwork" />
                            <div v-else>{{ item }}</div>
                           <button class="DeleteBtn" @click="deleteArt('twilightSparkle', i)">Delete</button>
                        </div>
                    </div>
                </article>

                <article class="galleryArticle">
                    <div v-if="showMlpPrincesses">
                        <h2>MLP Princesses Artworks</h2>
                        <div class="art" v-for="(item, i) in mlpPrincesses" :key="item.url || i">
                            <img v-if="(item && (item.url || item))" :src="item.url || item" alt="artwork" />
                            <div v-else>{{ item }}</div>
                           <button class="DeleteBtn" @click="deleteArt('mlpPrincesses', i)">Delete</button>
                        </div>
                    </div>
                </article>

            </article>
 

            <article class="galleryArticle">
                <div v-if="showFanArt">
                    <h2>Fan Artworks</h2>
                    <div class="art" v-for="(item, i) in fanArt" :key="item.url || i">
                        <img v-if="(item && (item.url || item))" :src="item.url || item" alt="artwork" />
                        <div v-else>{{ item }}</div>
                           <button class="DeleteBtn" @click="deleteArt('fanArt', i)">Delete</button>
                    </div>
                </div>
            </article>

            <article class="galleryArticle">
                <div v-if="showPrideArt">
                    <h2>Pride Artworks</h2>
                    <div class="art" v-for="(item, i) in prideGallery" :key="item.url || i">
                        <img v-if="(item && (item.url || item))" :src="item.url || item" alt="artwork" />
                        <div v-else>{{ item }}</div>
                           <button class="DeleteBtn" @click="deleteArt('prideGallery', i)">Delete</button>
                    </div>
                </div>
            </article>
        </section>



    </main>



    <footer>

    </footer>






    <!-- Use correct script path and type -->
    <script src="js/script.js"></script>
    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
